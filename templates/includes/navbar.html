<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            min-width: 300px;
            max-width: 600px;
            text-align: left;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        /* Marco en el fondo con círculos decorativos */
        .frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 123, 255, 0.3);
            border-radius: 50%;
        }
        .circle:nth-child(1) { top: 10%; left: 5%; }
        .circle:nth-child(2) { top: 20%; right: 10%; }
        .circle:nth-child(3) { bottom: 15%; left: 10%; }
        .circle:nth-child(4) { bottom: 5%; right: 20%; }
        .circle:nth-child(5) { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; }
        /* Estilo para la barra de búsqueda */
        .search-container {
            margin: 20px auto;
            width: 300px;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .search-bar:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
        }
    </style>
</head>
<body>

    <div class="frame">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <div class="content">
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is a simple template with styled navigation links and a content area.</p>
        {% endblock %}
    </div>
    
</body>
</html>
    
    
   
</body>
</html>
